<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Curso de JS</title>
</head>

<body>
  <script type="text/javascript">
    var data = new Date();

    document.write(data.getTime(), "<br>"); //em milissegundos desde 1974 eu acho, n lembro :)
    document.write(data.getDate(), "/");
    document.write(data.getMonth() + 1, "/");
    document.write(data.getFullYear(), "<br>");
    document.write(data.getHours(), ":");
    document.write(data.getMinutes(), ":");
    document.write(data.getSeconds());
  </script>
</body>

</html>
