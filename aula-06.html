<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curso de JS</title>
  </head>
  <body>

    <script type="text/javascript">
    // funções, não pe obrigatorio ter paramentro

    function cl(msg){ // declarando a função
      console.log(msg);
    };

    cl("Testando APLICAÇÃO"); // chamando a função
    cl("TESTE!");
    cl({"nome":"Davizera God"})

    function soma(valor1, valor2){
      return valor1+valor2;

    };

    var somavalores =  soma(15, 32);
    console.log(somavalores);

    confirm("Deseja penetrar?");

    var nome_usuario = prompt("Informe seu nome: "); // primeiro exemplo de input!
    console.log(nome_usuario);


    </script>

  </body>
</html>
